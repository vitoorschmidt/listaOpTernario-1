<meta charset="UTF-8">
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    const numero1 = parseInt(prompt(`Informe um número:`));
    const numero2 = parseInt(prompt(`Informe outro número:`));

    let mensagemFinal = (numero1) > (numero2) ? "O número" + numero1 + " é maior" : "O número " + numero2 + "  é maior!"

    alert(mensagemFinal)


</script>
