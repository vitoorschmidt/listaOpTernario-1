<meta charset="UTF-8">
<script>

    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.


    // Entrada
    const idadeCao = parseInt(prompt("Digite a idade do seu cão:"));
    const porteCao = prompt("Digite o porte do seu cão (pequeno, médio ou grande):").toLowerCase();

    // Processamento
    const fator = porteCao === "pequeno" ? 5 :
                  porteCao === "médio" ? 6 :
                  porteCao === "grande" ? 7 :
                  0;

    let idadeHumana = fator !== 0 ? idadeCao * fator : "Porte do cão inválido. Não é possível calcular a idade humana.";

    // Saída
    alert("A idade humana do seu cão é: " + idadeHumana);

</script>
