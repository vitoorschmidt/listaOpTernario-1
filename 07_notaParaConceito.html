<meta charset="UTF-8">
<script>
    // Problema: Nota para Conceito
    // Converta a nota para conceito, conforme a tabela fornecida.

    // Entrada
   const nota = parseFloat(prompt("Digite a nota:"));

    // Processamento
   let conceito = nota >= 9.0 ? "A" :
                   nota >= 8.0 ? "B" :
                   nota >= 7.0 ? "C" :
                   nota >= 6.0 ? "D" :
                   "E";

    // Saída
    alert("O conceito correspondente à nota é: " + conceito);
    
</script>
